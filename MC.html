<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MicSite</title>
    <style>
        /* Your CSS styles here */
        
        body {
            font-family: 'Indie Flower', sans-serif;
            /* Change the font family to Indie Flower */
            background-color: rgb(0, 0, 0);
            /* Change the background color to black */
            color: rgb(33, 115, 223);
            /* Change the text color to white */
            font-size: 1.1em;
            /* Increase the font size slightly */
        }
    </style>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Indie Flower&display=swap" rel="stylesheet">
</head>

<body>
    <h1>Micah's Site | Yr6 R.E</h1>
    <p>Please enter your information below:</p>

    <form id="promptForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        <br>
        <label for="favoriteColor">Favorite Color:</label>
        <input type="text" id="favoriteColor" name="favoriteColor" required>
        <br>
        <label for="age">Age:</label>
        <input type="number" id="age" name="age" min="18" max="100" required>
        <br>
        <label for="desiredJob">Desired Job:</label>
        <input type="text" id="desiredJob" name="desiredJob">
        <br>
        <label for="interests">Interests:</label>
        <textarea id="interests" name="interests"></textarea>
        <br>
        <label for="consent">I consent to share my information:</label>
        <input type="checkbox" id="consent" name="consent" required>
        <br>
        <button type="submit">Submit</button>
    </form>

    <script>
        document.getElementById('promptForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission
            var name = document.getElementById('name').value;
            var favoriteColor = document.getElementById('favoriteColor').value;
            var age = document.getElementById('age').value;
            var desiredJob = document.getElementById('desiredJob').value;
            var interests = document.getElementById('interests').value;

            // Check if consent is given
            if (document.getElementById('consent').checked) {
                // Send the user's information to you (replace 'your-email@example.com' with your email address)
                var message = 'Name: ' + name + '\nFavorite Color: ' + favoriteColor + '\nAge: ' + age + '\nDesired Job: ' + desiredJob + '\nInterests: ' + interests;
                var subject = 'User Information';
                var mailtoLink = 'mailto:your-email@example.com' + '?subject=' + encodeURIComponent(subject) + '&body=' + encodeURIComponent(message);
                window.location.href = mailtoLink;

                // Optionally, you can show a confirmation message to the user
                alert('Thank you for submitting your information. We will contact you shortly!');

                // Clear the form fields after submission if needed
                document.getElementById('promptForm').reset();
            } else {
                alert('Please consent to share your information.');
            }
        });
    </script>
</body>

</html>
